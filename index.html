<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashed Alhashmi's Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <div class="site-title">
            <h1>Rashed Alhashmi</h1>
        </div>
        <nav>
            <div class="language-switcher">
                <button id="lang-ar" class="lang-btn active">العربية</button>
                <button id="lang-en" class="lang-btn">English</button>
            </div>
            <ul>
                <li><a href="#about" data-key="navHome"><i class="fas fa-home"></i> </a></li>
                <li><a href="#about" data-key="navAbout"></a></li>
                <li><a href="#skills" data-key="navSkills"></a></li>
                <li><a href="#projects" data-key="navProjects"></a></li>
                <li><a href="#recommendations" data-key="navRecommendations"></a></li>
            </ul>
        </nav>
    </header>

    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <span class="close-button">&times;</span>
            <p id="alert-message"></p>
            <button id="alert-ok-button">OK</button>
        </div>
    </div>

    <section id="about" class="about-section">
        <div class="profile-main-content">
            <div class="profile-image-container">
                <img src="1726104987109.jpeg" alt="صورة الملف الشخصي لراشد الهاشمي" class="profile-image">
            </div>
            <h1 class="profile-name-in-about">Rashed Alhashmi</h1>
        </div>
        <div class="about-content">
            <h2 data-key="aboutTitle"></h2>
            <p data-key="aboutParagraph1"></p>
        </div>
    </section>

    <section id="skills" class="skills-section">
        <h2 data-key="skillsTitle"></h2>
        <div class="skills-category">
            <h3 data-key="techSkillsTitle"></h3>
            <ul>
                <li><i class="fas fa-chart-line"></i> <span data-key="skillDataAnalysis"></span></li>
                <li><i class="fas fa-lightbulb"></i> <span data-key="skillProblemSolving"></span></li>
                <li><i class="fas fa-cogs"></i> <span data-key="skillSixSigma"></span></li>
                <li><i class="fas fa-hard-hat"></i> <span data-key="skillCivilEng"></span></li>
                <li><i class="fas fa-robot"></i> <span data-key="skillPromptEng"></span></li>
                <li><i class="fas fa-brain"></i> <span data-key="skillAIAp"></span></li>
            </ul>
        </div>
        <div class="skills-category">
            <h3 data-key="softSkillsTitle"></h3>
            <ul>
                <li><i class="fas fa-users"></i> <span data-key="skillTeamLeadership"></span></li>
                <li><i class="fas fa-headset"></i> <span data-key="skillCustomerService"></span></li>
                <li><i class="fas fa-comments"></i> <span data-key="skillCommunication"></span></li>
                <li><i class="fas fa-tasks"></i> <span data-key="skillOperationalExcellence"></span></li>
                <li><i class="fas fa-exclamation-triangle"></i> <span data-key="skillComplaintManagement"></span></li>
                <li><i class="fas fa-flask"></i> <span data-key="skillStrategicThinking"></span></li>
            </ul>
        </div>
    </section>

    <section id="projects" class="projects-section">
        <h2 data-key="projectsTitle"></h2>
        <div class="projects-container">
            <div class="project-card">
                <h3 data-key="projectCivilTitle"></h3>
                <p data-key="projectCivilDesc"></p>
                <i class="fas fa-hard-hat project-icon"></i>
            </div>
            <div class="project-card">
                <h3 data-key="projectComplaintToolTitle"></h3>
                <p data-key="projectComplaintToolDesc"></p>
                <i class="fas fa-filter project-icon"></i>
            </div>
            <div class="project-card">
                <h3 data-key="projectCustomerSatTitle"></h3>
                <p data-key="projectCustomerSatDesc"></p>
                <i class="fas fa-smile project-icon"></i>
            </div>
        </div>
    </section>

    <section id="recommendations" class="recommendations-section">
        <h2 data-key="recommendationsTitle"></h2>
        <div class="recommendations-container">
            </div>
        <div class="add-recommendation-form-container">
            <h3 data-key="leaveRecTitle"></h3>
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="recommender-name" data-key="formName"></label>
                    <input type="text" id="recommender-name" required data-key="formNamePlaceholder" placeholder="">
                </div>
                <div class="form-group">
                    <label for="recommender-title-org" data-key="formTitleOrg"></label>
                    <input type="text" id="recommender-title-org" data-key="formTitleOrgPlaceholder" placeholder="">
                </div>
                <div class="form-group">
                    <label for="recommendation-text" data-key="formRecommendation"></label>
                    <textarea id="recommendation-text" rows="5" required data-key="formRecPlaceholder" placeholder=""></textarea>
                </div>
                <button type="submit" class="submit-button" data-key="formSubmitBtn"></button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
